<!DOCTYPE html>
<html>
<head>
    <title>Meu Portfólio</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
    </header>
    <div class="gallery">
        {% for projeto in projetos %}
        <div class="item">
            <a href="{{ url_for('project', id=loop.index0) }}">
                <img src="{{ url_for('static', filename='images/' + projeto.imagem) }}" alt="{{ projeto.titulo }}">
            </a>
            <div class="project-title">{{ projeto.titulo }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
